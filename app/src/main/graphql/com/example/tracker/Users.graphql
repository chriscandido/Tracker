mutation AddUser($user: UserInput!){
    addUser(user:$user){
        id,
        dateOfBirth
    }
}

query UsersQuery ($users: ID!) {
    users {
        id
    }
}

mutation UpdateLocationHistory ($input:LocationListInput!){
    updateLocationHistory(input:$input){
        id, locationHistory{
            latitude, longitude
        }
    }
}

mutation UpdateSymptomHistory ($input: SymptomsListInput!){
    updateSymptomsHistory(input:$input){
        id, symptomsHistory{
            literal
        }
    }
}

mutation UpdateBluetoothDataHistory($input: BluetoothDataListInput!){
    updateBluetoothDataHistory(input:$input){
        id, bluetoothDataHistory {
            macAddress, distance
        }
    }
}
